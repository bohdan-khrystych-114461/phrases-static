version: '3.8'

services:
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: phrase-learner-api
    environment:
      - ASPNETCORE_URLS=http://+:5002
      - ASPNETCORE_ENVIRONMENT=Development
      - DATA_PATH=/data
      - GROQ_API_KEY=${GROQ_API_KEY}
    ports:
      - "5002:5002"
    volumes:
      - phrase_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/phrases"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: phrase-learner-web
    ports:
      - "80:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  phrase_data:
