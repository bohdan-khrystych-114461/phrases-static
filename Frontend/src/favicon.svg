<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <clipPath id="rounded">
      <rect width="32" height="32" rx="4"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Blue background -->
    <rect width="32" height="32" fill="#012169"/>
    <!-- White diagonals -->
    <path d="M0,0 L32,32 M32,0 L0,32" stroke="white" stroke-width="4"/>
    <!-- Red diagonals -->
    <path d="M0,0 L32,32 M32,0 L0,32" stroke="#C8102E" stroke-width="2"/>
    <!-- White cross -->
    <rect x="13" y="0" width="6" height="32" fill="white"/>
    <rect x="0" y="13" width="32" height="6" fill="white"/>
    <!-- Red cross -->
    <rect x="14" y="0" width="4" height="32" fill="#C8102E"/>
    <rect x="0" y="14" width="32" height="4" fill="#C8102E"/>
  </g>
</svg>
